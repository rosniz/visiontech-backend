# /etc/nginx/sites-available/visiontech.vision
# Copier ce fichier sur le VPS et faire un symlink vers sites-enabled

# Redirection HTTP → HTTPS
server {
    listen 80;
    server_name visiontech.vision www.visiontech.vision;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;   # Nécessaire pour le renouvellement SSL Certbot
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Serveur HTTPS principal
server {
    listen 443 ssl http2;
    server_name visiontech.vision www.visiontech.vision;

    # ── Certificats SSL (générés par Certbot) ──────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/visiontech.vision/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/visiontech.vision/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;

    # ── Sécurité headers ───────────────────────────────────────────────────
    add_header X-Frame-Options         "SAMEORIGIN"   always;
    add_header X-XSS-Protection        "1; mode=block" always;
    add_header X-Content-Type-Options  "nosniff"       always;
    add_header Referrer-Policy         "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ── Logs ───────────────────────────────────────────────────────────────
    access_log /var/log/nginx/visiontech_access.log;
    error_log  /var/log/nginx/visiontech_error.log;

    # ── Taille max upload ──────────────────────────────────────────────────
    client_max_body_size 20M;

    # ── Fichiers statiques Django (servis directement par Nginx) ──────────
    location /static/ {
        alias /var/www/visiontech/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ── Fichiers media (uploads utilisateurs) ─────────────────────────────
    location /media/ {
        alias /var/www/visiontech/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ── Proxy vers le conteneur Django/Gunicorn ────────────────────────────
    location / {
        proxy_pass         http://visiontech_web_prod:8000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;

        # WebSocket support (si tu utilises Django Channels)
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
    }
}