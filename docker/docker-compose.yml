version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=visiontech_db
      - POSTGRES_USER=visiontech_user
      - POSTGRES_PASSWORD=visiontech_pass

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://visiontech_user:visiontech_pass@db:5432/visiontech_db

volumes:
  postgres_data:
