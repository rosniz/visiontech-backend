version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: visiontech_db_dev
    restart: unless-stopped
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"  # Exposé en dev pour accès direct (DBeaver, pgAdmin, etc.)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: visiontech_web_dev
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000  # Hot-reload natif Django
    volumes:
      - .:/app                         # Mount complet pour hot-reload
      - static_dev:/app/staticfiles
      - media_dev:/app/media
    ports:
      - "8000:8000"                    # Accès direct sans Nginx en dev
    env_file:
      - .env
    environment:
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_dev_data:
  static_dev:
  media_dev: